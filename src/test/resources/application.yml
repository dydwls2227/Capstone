# src/test/resources/application.yml (테스트 전용 설정)

spring:
  # --- DB 설정을 H2로 덮어쓰기 ---
  datasource:
    url: jdbc:h2:mem:testdb  # 인메모리 H2 DB 사용
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect # H2 방언 사용
    hibernate:
      ddl-auto: create-drop # 테스트마다 DB 새로 생성하고 삭제

  # --- 테스트에 필요 없는 설정 비활성화 ---
  profiles:
    include: [] # oauth 프로필 로드 안 함 (테스트에 필요 없다면)

# Minio, JWT 등도 테스트에 필요 없다면 비활성화하거나 mock 처리
minio:
  url: http://localhost:9001 # 포트 변경 등으로 실제 연결 방지
  access-key: test
  secret-key: test
  bucket: test

jwt:
  secret: "test-secret-key-that-is-long-enough-for-testing"